kind: pipeline
type: docker
name: build-arm64

platform:
  os: linux
  arch: arm64

steps:
  - name: build-by-push
    image: plugins/docker
    settings:
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      registry: registry.itdog.me
      repo: registry.itdog.me/ting/docker-acme.sh
      tags:
        - ${DRONE_BRANCH}-${DRONE_STAGE_ARCH}
    when:
      event:
      - push

  - name: build-by-tag
    image: plugins/docker
    settings:
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      registry: registry.itdog.me
      repo: registry.itdog.me/ting/docker-acme.sh
      tags:
        - ${DRONE_TAG}-${DRONE_STAGE_ARCH}
    when:
      event:
      - tag

trigger:
  event:
  - push
  - tag

