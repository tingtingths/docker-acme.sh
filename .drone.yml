---
kind: pipeline
type: docker
name: package-with-manifest

steps:
  - name: manifest-by-tag
    image: plugins/manifest
    settings:
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      target: registry.itdog.me/ting/docker-acme.sh:${DRONE_TAG:=none}
      template: registry.itdog.me/ting/docker-acme.sh:${DRONE_TAG:=none}-ARCH
      platforms:
        - linux/amd64
        - linux/arm64
    when:
      event:
        - tag

  - name: manifest-by-tag-latest
    image: plugins/manifest
    settings:
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      target: registry.itdog.me/ting/docker-acme.sh:latest
      template: registry.itdog.me/ting/docker-acme.sh:${DRONE_TAG:=none}-ARCH
      platforms:
        - linux/amd64
        - linux/arm64
    when:
      event:
        - tag

  - name: manifest-by-push
    image: plugins/manifest
    settings:
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      target: registry.itdog.me/ting/docker-acme.sh:${DRONE_BRANCH:=none}
      template: registry.itdog.me/ting/docker-acme.sh:${DRONE_BRANCH:=none}-ARCH
      platforms:
        - linux/amd64
        - linux/arm64
    when:
      event:
        - push

  - name: telegram-notification
    image: appleboy/drone-telegram
    settings:
      token:
        from_secret: telegram_notification_bot_token
      to:
        from_secret: telegram_notification_receiver
      format: markdown

trigger:
  event:
    - tag
    - push

depends_on:
  - build-amd64
  - build-arm64
